<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipie</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipie of recipies">
            <div class="float-start">
                <h4 class="list-group-item-heading">{{ recipie.name }}</h4>
                <p class="list-group-item-text">{{ recipie.description }}</p>
            </div>
            <span class="float-end">
                <img [src]="recipie.imagePath" alt="{{ recipie.name }}" class="img-fluid" style="max-height: 50px">
            </span>
        </a>
        <app-recipie-item></app-recipie-item>        
    </div>
</div>
